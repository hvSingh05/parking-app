<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="mt-5 container bg-dark text-white">

    <h1>Occupied Spot Details</h1>
    <hr>

    

    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">{{ spot.loc }}</h5>
            <p class="card-text"><strong>Lot ID:</strong> {{ spot.l_id }}</p>
            <p class="card-text"><strong>Spot ID:</strong> {{ spot.spot.spot_number }}</p>
            <p class="card-text"><strong>Occupied By:</strong> {{ spot.user.name }}</p>
            <p class="card-text"><strong>User ID:</strong> {{ spot.u_id }}</p>
            <p class="card-text"><strong>Vehicle Number:</strong> {{ spot.reg_num }}</p>
            <p class="card-text"><strong>Start Time:</strong> {{ spot.start_time.strftime('%H:%M:%S') }}</p>

        </div>
    </div>

    <a href="/admin_dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
    
</body>
</html>
