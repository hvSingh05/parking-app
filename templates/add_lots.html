<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lots</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="mt-5 container bg-dark text-white">

    <h1>New Parking Lot</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form action="/add_lots" method="POST">
        <div class="mb-3">
            <label for="location" class="form-label">Prime Location Name</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="mb-3">
            <label for="pincode" class="form-label">Pincode</label>
            <input type="text" class="form-control" id="pincode" name="pincode" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price(per hour)</label>
            <input type="text" class="form-control" id="price" name="price" required>
        </div>
        <div class="mb-3">
            <label for="max_spots" class="form-label">Maximum Spots</label>
            <input type="number" class="form-control" id="max_spots" name="max_spots" required>
        </div>
        

        <button type="submit" class="btn btn-primary">Add</button>
        <a href="/admin_dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </form>
    
</body>
</html>
