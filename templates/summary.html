<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="container bg-dark text-white mt-5">
    <div class="bg-light text-dark rounded p-3 mb-5">
      <h2>Summary on occupied and available spots:</h2>
      <canvas id="myChart"></canvas>
    </div>
    <a href="/admin_dashboard" class="btn btn-secondary">Back to Dashboard</a>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const chart = document.getElementById("myChart");

      const labels = {{ locations | tojson }};
      const occupied = {{ occupied_counts | tojson }};
      const available = {{ available_counts | tojson }};

      new Chart(chart, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Occupied",
              data: occupied,
              backgroundColor: "rgba(221, 56, 73, 0.8)",
            },
            {
              label: "Available",
              data: available,
              backgroundColor: "rgba(19, 134, 86, 0.8)",
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
            }
          }
        }
      });
    </script>

  </body>
</html>
