<!DOCTYPE html>
<html>
<head>
  <title>Edit Lot Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5 bg-dark text-white">

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-success">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <h2>Edit Parking Lot</h2>
  <hr>

  <form method="POST">
    <div class="mb-3">
      <label>Name:</label>
      <input type="text" name="name" class="form-control" value="{{ lot.loc }}" required>
    </div>
    <div class="mb-3">
      <label>Address:</label>
      <input type="text" name="address" class="form-control" value="{{ lot.address }}" required>
    </div>
    <div class="mb-3">
      <label>Pin Code:</label>
      <input type="text" name="pincode" class="form-control" value="{{ lot.pincode }}">
    </div>
    <div class="mb-3">
      <label>Max Spots:</label>
      <input type="number" name="max_spots" class="form-control" value="{{ lot.max_spots }}" required>
    </div>
    <div class="mb-3">
      <label>Price per Hour:</label>
      <input type="number" step="0.01" name="price_per_hour" class="form-control" value="{{ lot.price_per_hour }}" required>
    </div>

    <button type="submit" class="btn btn-success">Update Lot</button>
    <a href="/admin_dashboard" class="btn btn-secondary">Back to Dashboard</a>
  </form>

</body>
</html>
