<!DOCTYPE html>
<html>
<head>
  <title>Edit Profile Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5 bg-dark text-white">

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-success">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <h2>Edit Your Profile</h2>
  <hr>

  <form method="POST">
    <div class="mb-3">
      <label>Name:</label>
      <input type="text" name="name" class="form-control" value="{{ user.name }}" required>
    </div>
    <div class="mb-3">
      <label>Username:</label>
      <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
    </div>
    <div class="mb-3">
      <label>Phone Number:</label>
      <input type="text" name="ph_num" class="form-control" value="{{ user.ph_num }}">
    </div>
    <div class="mb-3">
      <label>Password:</label>
      <input type="password" name="pass" class="form-control" value="{{ user.password }}" required>
    </div>

    <button type="submit" class="btn btn-success">Update Profile</button>
    <a href="/user_dashboard/{{ user.id }}" class="btn btn-secondary">Back to Dashboard</a>
  </form>

</body>
</html>
