<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5 bg-dark text-white">


    <main class="mt-5">
        {%if users%}
        <div class="fs-1 text-center">Registered Users</div>
        
        <table class="table table-bordered table-striped mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact Number</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.ph_num }}</td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {%else%}
        <h2 class="mb-3 text-center">No registered users!</h2>
        {%endif%}

        <a href="/admin_dashboard" class="btn btn-secondary">Back to Dashboard</a>

    </main>
    
</body>
</html>
